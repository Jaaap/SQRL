<style>
html,body { margin: 0; }
body,label,input { font-size: 20px; }
button { font-size: 18px; }
textarea { font-size: 23px; }
input[readonly] { font-family: monospace; }
body { font-family: Verdana, Helvetica; height: 584px; width: 784px; }
main { height: 100%; margin: 4px; padding: 8px; background-color: #007CC3; color: #FFF; border-radius: 4px; }
h1 { margin: 0 0 16px 0; font-size: 46px; line-height: 32px; }
h1>img { float: right; width: 39px; height: 39px; vertical-align: top; border: 1px solid #FFF; border-radius: 8px; box-shadow: 0 0 4px #FFF; }

label.pwd { display: inline-block; margin: 0 0 12px 0; }
label>span { display: inline-block; width: 150px; vertical-align: top; }
label>input { width: 360px; border: 0 none; border-radius: 4px; padding: 0 6px; }
label>textarea {  width: 360px; border: 0 none; height: 160px; }
label.pwd>input { width: 575px; }
label.pwd+b { padding: 0 0 0 8px; cursor: pointer; }

main>div { position: absolute; top: 102px; left: 4px; width: 772px; height: 474px; }
div>input[type="radio"] { display: none; }
div>input[type="radio"]+label { display: block; width: 244px; padding-left: 8px; cursor: pointer; }
div>input[type="radio"]:disabled+label { color: #7FBDE1; cursor: default; }
div>input[type="radio"]:checked+label { background-color: #FFF; color: #007CC3; }
div>input[type="radio"]~div { position: absolute; top: 0; left: 244px; right: 0; bottom: 0; border: 1px solid #FFF; display: none; padding: 8px; border-bottom-right-radius: 2px }
div>input[type="radio"]:checked~div { display: block; }
</style>
</head>
