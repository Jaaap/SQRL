<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SQRL</title>
<!-- TODO: Remove extension.css stylesheet -->
<link rel="stylesheet" href="chrome://browser/content/extension.css"/>
<script src="../popup.js" defer></script>
<style>
html,body { margin: 0; }
body,label,input { font-size: 20px; }
button { font-size: 18px; }
textarea { font-size: 23px; }
input[type="text"],input[type="password"] { border: 0 none; border-radius: 4px; padding: 0 6px; font-family: monospace; font-size: 18px; line-height: 26px; }
::-webkit-input-placeholder { color: #CCC; }
::-moz-placeholder { color: #CCC; }

body { font-family: Verdana, Helvetica; height: 584px; width: 784px; }
main { height: 100%; margin: 4px; padding: 8px; background-color: #007CC3; color: #FFF; border-radius: 4px; }
h1 { margin: 0 0 16px 0; font-size: 46px; line-height: 32px; }
h1>img { float: right; width: 39px; height: 39px; vertical-align: top; border: 1px solid #FFF; border-radius: 8px; box-shadow: 0 0 4px #FFF; }

label.pwd { display: inline-block; margin: 0 0 12px 0; }
label>span { display: inline-block; width: 180px; vertical-align: top; }
label>input[type="checkbox"]+span { width: 534px; }
label>input[type="text"],label>input[type="number"],label>input[type="password"],label>textarea,label>progress { width: 340px; }
label>textarea { border: 0 none; height: 150px; }
label.pwd>input { width: 545px; }
label+b { padding: 0 0 0 8px; cursor: pointer; vertical-align: top; }
label+b:hover { text-shadow: 0 0 4px #FFF; }

main>div { position: absolute; top: 102px; left: 4px; width: 772px; height: 474px; }
div>input[type="radio"] { display: none; }
div>input[type="radio"]+label { display: block; width: 200px; padding-left: 8px; cursor: pointer; }
div>input[type="radio"]:disabled+label { color: #7FBDE1; cursor: default; }
div>input[type="radio"]:checked+label { background-color: #FFF; color: #007CC3; }
div>input[type="radio"]~div { position: absolute; top: 0; left: 200px; right: 0; bottom: 0; border: 1px solid #FFF; display: none; padding: 8px; border-bottom-right-radius: 2px }
div>input[type="radio"]:checked~div { display: block; }
</style>
</head>

<main>

	<div><input type="radio" name="tab" value="9" id="tab9"/><label for="tab9">Help</label><div>

</div>

</html>
